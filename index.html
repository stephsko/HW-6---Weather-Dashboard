<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">

        <div class="row">
            <div class="col-lg-4" id="search-card">
                <div class="card text-left">
                    <div class="card-header">
                        <strong>Search for a City</strong>
                    </div>
                    <div class="card-body">
 
                        <input type="text" class="form-control pull-left" id="get-weather"></input>

                        <button type="submit" class="btn btn-default" id="run-search">
                            <i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div style="color: red;" class="invalid-message"></div>
                <div class="search-data">
                    <ul id="search-list"></ul>
                    </ul>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="row weather-box">
                    <div class="col-lg-12">
                        <div class="weather-container">
                            <span>
                                <div class="city"></div><img id="wicon"></img>
                                <div style="font-style: italic; font-weight: bolder;" class="status"></div>
                            </span>

                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>

                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-12 forecast-container">
                        <h5 class="five-day">5-Day Forecast</h5>
                        <!-- Day 1 -->
                        <div class="card-deck text-center">
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-1">
                                  
                                </div>
                            </div>
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-2">
                                
                                </div>
                            </div>
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-3">
                                
                                </div>
                            </div>
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-4">
                                 
                                </div>
                            </div>
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-5">
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
